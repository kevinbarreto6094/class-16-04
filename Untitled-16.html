<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Cotización - Euroshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Solicitud de Cotización</h1>
  <p>Completa el formulario para recibir una cotización personalizada</p>
</header>

<main>
  <form action="procesar-cotizacion.php" method="POST">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono de contacto:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="vehiculo">Modelo de vehículo:</label>
    <select id="vehiculo" name="vehiculo" required>
      <option value="">-- Selecciona un modelo --</option>
      <option value="Polo">Volkswagen Polo</option>
      <option value="Golf">Volkswagen Golf</option>
      <option value="Tiguan">Volkswagen Tiguan</option>
      <option value="Jetta">Volkswagen Jetta</option>
      <option value="Touareg">Volkswagen Touareg</option>
    </select>

    <label for="mensaje">Mensaje adicional:</label>
    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe aquí cualquier detalle adicional..."></textarea>

    <button type="submit">Enviar solicitud</button>
  </form>
</main>

<footer>
  <p>Euroshop S.A. - Av. Domingo Orué 973, Surquillo, Lima | Tel: (01) 618 5055</p>
</footer>

</body>
</html>
