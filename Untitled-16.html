<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Cotización - Euroshop</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    form { background: white; max-width: 800px; margin: 30px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #003366; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #003366; color: white; border: none; padding: 15px; margin-top: 20px;
      width: 100%; font-size: 16px; border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #0055a5; }
  </style>
</head>
<body>

  <form action="#" method="POST">
    <h1>Solicitud de Cotización</h1>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellidoP">Apellido Paterno</label>
    <input type="text" id="apellidoP" name="apellidoP" required>

    <label for="apellidoM">Apellido Materno</label>
    <input type="text" id="apellidoM" name="apellidoM" required>

    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni" required>

    <label for="celular">Celular</label>
    <input type="tel" id="celular" name="celular" required>

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" required>

    <label for="distrito">Distrito</label>
    <select id="distrito" name="distrito" required>
      <option value="">Selecciona un distrito</option>
      <option>Lima</option>
      <option>Ate</option>
      <option>San Borja</option>
      <!-- Agrega más distritos si lo deseas -->
    </select>

    <label for="marca">Marca</label>
    <select id="marca" name="marca" required>
      <option value="">Seleccionar Marca</option>
      <option>Volkswagen</option>
      <option>SEAT</option>
      <option>Audi</option>
      <option>Porsche</option>
      <option>CUPRA</option>
      <option>Ducati</option>
    </select>

    <label for="local">Local</label>
    <select id="local" name="local" required>
      <option value="">Seleccionar Local</option>
    </select>

    <label for="modelo">Modelo</label>
    <select id="modelo" name="modelo" required>
      <option value="">Seleccionar Modelo</option>
    </select>

    <label for="version">Versión</label>
    <select id="version" name="version">
      <option value="">Seleccionar Versión</option>
    </select>

    <label for="interes">Estoy buscando</label>
    <select id="interes" name="interes">
      <option>Hablar con un asesor comercial</option>
      <option>Chatear con un asesor comercial</option>
      <option>Solo información</option>
    </select>

    <label for="intercambio">¿Dejar auto como parte de pago?</label>
    <select id="intercambio" name="intercambio">
      <option>Si</option>
      <option>No</option>
    </select>

    <label for="kilometraje">Kilometraje</label>
    <input type="text" id="kilometraje" name="kilometraje">

    <label for="marca_auto">Marca de su vehículo</label>
    <input type="text" id="marca_auto" name="marca_auto">

    <label for="modelo_auto">Modelo de su vehículo</label>
    <input type="text" id="modelo_auto" name="modelo_auto">

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" rows="4"></textarea>

    <label>
      <input type="checkbox" required> He leído y acepto los Términos y Condiciones
    </label>

    <button type="submit">Enviar Solicitud</button>
  </form>

</body>
</html>
